{% assign d = site.data.npw_2018 %}
{% if page.main_header_visible %}
<div class="main-header">
  <h1>Nordic perl workshop and Mojoconf</h1>
  <h2>in <a href="{{site.maps_url}}{{d.conference.where.maps_query}}">{{d.conference.where.name}}</a></h2>
  <p>{{d.conference.start | date: "%-d" }} - {{d.conference.stop | date: "%-d %B, %Y" }}</p>
</div>
{% else %}
<nav>
  <h1>{{site.data.npw_2018.title}}</h1>
</nav>
{% endif %}
