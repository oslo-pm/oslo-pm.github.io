<h3>Juli-medlemsm&oslash;tet i Oslo.pm</h3>

<p>Oslo.pm har sosialt medlemsm&oslash;te <strong>onsdag 5. juli 2006, klokken
18:00</strong>. Vi satser p&aring; en hyggelig stund p&aring;
<strong><a href="http://kart.gulesider.no/?id=c_Z0HC1GWR" title="Link til karttjeneste">Solsiden</a>, S&oslash;ndre Akershus Kai 34</strong>.</p>

<p>
Det blir ikke noe faglig program - i stedet sitter vi i solen og hygger oss med kald drikke og prat om
hva enn vi finner interessant.
</p>
